<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web-1</title>
  </head>
  <body>
    <header>
      <div class="wrapper spacing">
        <h1>Modern style with Jordans</h1>

    </header>

    <main>
      <section class="featured">
        <h3>Latest from Jordan</h3>
        <div class="split spacing">
          <div class="product">
            <img src="images/shoe2.png" alt="Air Jordan 1" />
          </div>
          <div class="product">
            <img src="images/shoe3.png" alt="Air Jordan 2" />
          </div>
          <div class="product">

      <section class="shop">
        <div class="view">
          <div class="view-image view-1">
            <a href="#" class="view-button">Men's</a>
          </div>
          <div class="view-image view-2">
            <a href="#" class="view-button">Woman's</a>

        </div>

    <div class="intro">
      <div class="intro-text">
        <h1 class="hide">
          <span class="text">TRENDIGT PÅ PLANEN</span>

      </div>
    </div>
    <div class="slider"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
